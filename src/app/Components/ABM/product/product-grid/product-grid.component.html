<div class="DivCenter example-container ">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="Id" sticky>
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let product"> {{product.Id}} </td>
      </ng-container>

      <ng-container matColumnDef="Accion">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let product"><app-action-menu [urlRedirect]="'Product/ABM'" [parametros]="[menu.Id]"></app-action-menu></td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div>
        <div class="row">
            <div class="col-sm-6 col-md-6 form-group">
                <button type="button" mat-raised-button color="primary" (click)="newProduct()">Nuevo Producto</button>
            </div>
        </div>
    </div>
  </div>
