<div class="DivCenterTable example-container ">
    <div>
        <header id="page-header">
            <h1>Productos</h1>
        </header>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="Icon">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let table">
                    <mat-icon class="example-icon">fastfood</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="Nombre" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let product"> {{product.Nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="Carta">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Carta </th>
                    <td mat-cell *matCellDef="let product"> {{product.Carta.Nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="Clasificacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Clasificacion </th>
                <td mat-cell *matCellDef="let product"> {{product.Clasificacion.Descripcion}} </td>
            </ng-container>

            <ng-container matColumnDef="Descripcion" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                    <td mat-cell *matCellDef="let product"> {{product.Descripcion}} </td>
            </ng-container>
            

            <ng-container matColumnDef="Accion">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let product">
                    <app-action-menu [urlRedirect]="'Product/ABM'" [parametros]="[product.Id]"></app-action-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <br>
        <div>
            <div class="row">
                <div class="col-sm-12 col-md-12 form-group" style="text-align: right;">
                    <button type="button" mat-raised-button color="primary" (click)="newProduct()">Nuevo Producto</button>
                </div>
            </div>
        </div>
    </div>
</div>
