<div class="DivCenterTable example-container">
    <div>
        <header id="page-header">
            <h1>Mesas</h1>
        </header>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" class="center">

            <ng-container matColumnDef="Icon">
                <th mat-header-cell *matHeaderCellDef style="width: 500px"></th>
                <td mat-cell *matCellDef="let table">
                    <mat-icon class="example-icon">label</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="Numero" sticky>
                <th mat-header-cell *matHeaderCellDef>Numero de Mesa</th>
                <td mat-cell *matCellDef="let table"> {{table.Numero}} </td>
            </ng-container>

            <ng-container matColumnDef="Accion">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let table">
                    <app-action-menu [urlRedirect]="'Table/ABM'" [parametros]="[table.Id]"></app-action-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <br>
        <div>
            <div class="row">
                <div class="col-sm-12 col-md-12 form-group">
                    <button type="button" mat-raised-button color="primary" (click)="newTable()">Nueva Mesa</button>
                </div>
            </div>
        </div>
    </div>
</div>
