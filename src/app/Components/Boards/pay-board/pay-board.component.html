<div class="DivCenterTable example-container">
    <div>
        <header id="page-header">
            <h1>Cobros Realizados - Caja </h1>
        </header>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="Icon">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let table">
                    <mat-icon class="example-icon">label</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="Numero">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero de Mesa </th>
                    <td mat-cell *matCellDef="let table"> {{table.Numero}} </td>
            </ng-container>

            <ng-container matColumnDef="Accion" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let table">
                    <app-action-menu [urlRedirect]="'Table/ABM'" [parametros]="[table.Id]"></app-action-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
    <br>
    <div>
        <div class="row">
            <div class="col-sm-12 col-md-12 form-group" style="text-align: right;">
                <button type="button" mat-raised-button color="warn" (click)="closeBox()">Cerrar Caja</button>
            </div>
        </div>
    </div>
</div>
