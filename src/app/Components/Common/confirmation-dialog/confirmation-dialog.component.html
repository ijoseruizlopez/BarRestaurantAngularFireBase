<h2 mat-dialog-title>Esta apunto de realizar una eliminacion</h2>
<mat-dialog-content class="mat-typography">
  
  <p>Tenga en cuenta que la eliminacion sera permantente.</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Eliminar</button>

  </mat-dialog-actions>
